<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Sign Up</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #66a6ff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #557edb;
    }

    .error {
      color: #d9534f;
      font-size: 14px;
      margin-top: 10px;
    }

    .section {
      margin-bottom: 30px;
    }

    #status {
      margin-top: 15px;
      color: #d9534f;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="section">
      <h2>Sign Up</h2>
      <input type="text" id="signup-name" placeholder="Name">
      <input type="email" id="signup-email" placeholder="Email">
      <input type="password" id="signup-password" placeholder="Password">
      <button onclick="signUp()">Sign Up</button>
    </div>

    <div class="section">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email">
      <input type="password" id="login-password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>

    <div id="status"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBh_gFgcb_5EO_fuCcEeIMCxFCwJWG5wco",
      authDomain: "loginpage-d8291.firebaseapp.com",
      projectId: "loginpage-d8291",
      storageBucket: "loginpage-d8291.firebasestorage.app",
      messagingSenderId: "492842162594",
      appId: "1:492842162594:web:8fff0140fa2f4cd3fe3afb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.signUp = async () => {
      const name = document.getElementById("signup-name").value.trim();
      const email = document.getElementById("signup-email").value.trim();
      const password = document.getElementById("signup-password").value;

      if (!name || !email || !password) {
        document.getElementById("status").innerText = "Please fill all signup fields.";
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        await setDoc(doc(db, "users", user.uid), { name, email });
        document.getElementById("status").style.color = "green";
        document.getElementById("status").innerText = "Signup successful!";
      } catch (e) {
        document.getElementById("status").style.color = "red";
        document.getElementById("status").innerText = e.message;
      }
    };

    window.login = async () => {
      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value;

      if (!email || !password) {
        document.getElementById("status").innerText = "Please fill in both login fields.";
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);
        document.getElementById("status").style.color = "green";
        document.getElementById("status").innerText = "Login successful!";
      } catch (e) {
        document.getElementById("status").style.color = "red";
        document.getElementById("status").innerText = e.message;
      }
    };
  </script>

</body>
</html>
